      <link rel="stylesheet" href="/resources/demos/style.css">
      <link rel="stylesheet" href="css/jquery-dialog-ui.css">

      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      <link href="css/listbox.css" rel="stylesheet" />
      <link href="css/BacktoTop.css" rel="stylesheet" />

      <link rel="stylesheet" type="text/css" href="css/ddistyle.css" />
      <link href="css/demo.css" rel="stylesheet"/>

      <!-- customized js for ddihome page -->
      <script src="js/ddihome.js"></script>
      <script type="text/javascript">

	  // $('#objectName').val('');
	
	  $(document).ready(function() { 
	      autoCompleteDrugname1();
	  });

	</script>

    <body>

      <div id="page1">
        <header>
          <h3 class="centered" style = "font-size:37px">DIKB Evidence Base</h3>
        </header>		
	
	<form name="ddisearch" action="javascript:showbar();" method="get">
	  
	  <div id="drugSelection1">			
	    <div style="margin">
	      <div class="bold centered" style="font-size:16px">
		Object/Drug1 &nbsp<input id="objectName" maxlength="20" value = "" defaultValue = "any" placeholder = "Any"/></div>
	      <!-- onclick = "returnall()" -->
            </div>	    
          </div>
	  <div id="drugConceptItem1"></div>
          
          <div id="drugSelection2">     
            <div style="margin">
              <div class="bold centered" style="font-size:16px">
                Precipitant/Drug2 &nbsp<input id="precipitantName" onclick="autoCompleteDrugname2();" maxlength="20" value = "" defaultValue = "any" placeholder = "Any"/></div>
            </div>	    
          </div>
	  <div id="drugConceptItem2"></div> 
          
	  <div id="ddiSearchSubmit">
            <div id="submitButton1">
              <input id="findInteractionsSubmit" class="clear regButton1" type="submit" value="Search"/>
            </div>
            <div id="warningMessage" class="centered warning"></div>
          </div>
        </form>
        <br>
        <br>
        <br>
        <br>	
      </div>

      <div class="firstpagemargin">

	<!-- d3 bar chart for showing claims by method -->
	<div id="figure" style="margin-bottom: 5px;"></div>	
	<br>

	<!-- evidence table will present when pick specific method -->
	<div id="evidence-table-anchor"></div>
	
        <br><br><br><br>
	<object width="100%" height="500px" type="text/html" data="footer.html"></object>
